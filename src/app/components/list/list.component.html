<div class="container">
    
    <h1>{{outcomesSum.toLocaleString('es-PE', { style: 'currency', currency: 'PEN' })}}</h1>
    <button mat-raised-button color="accent" class="btn-add" [routerLink]= "['./create']">Registrar Outcome</button>
    <h2>Monto total de todos los outcomes registrados</h2>
    
    <div class="row">
        <div class="col-md-4 col-sm-12" *ngFor="let outcome of outcomes">
            <mat-card class="pad-bottom">
                <button type="button" class="btn-close" aria-label="Close"(click)="deleteOutcome(outcome.outcomeId)"></button>
                <mat-card-title>  {{outcome.amount.toLocaleString('es-PE', { style: 'currency', currency: 'PEN' })}}</mat-card-title>
                <mat-card-subtitle><a [routerLink]="['./edit',outcome.outcomeId]">{{outcome.detail}}</a></mat-card-subtitle>


                <mat-card-content>
                    <p>
                        {{outcome.updatedAt.toLocaleString('en-US')}}
                    </p>
                </mat-card-content>
            </mat-card>




        </div>
    </div>
</div>
